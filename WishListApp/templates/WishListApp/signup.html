<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>

	<link href="{% static 'WishListApp/css/signup.css' %}" rel="stylesheet">


	<style>

	</style>
</head>
<body>
<!-- 	<div class="signup-header">
		<div class="signup-header-title"> <a href="{% url 'WishListApp:index' %}">KADO</a></div> 
	</div> -->

	<div class="signup-form-container">
		<div class="signup-form">
		<span class="signup-title">Join Kado today.</span>
		<form class="signup-form" id="user_form" method="post" action="{% url 'WishListApp:signup' %}"enctype="multipart/form-data">
			{% csrf_token %}
			<!-- Display each form. The as_p method wraps each element in a paragraph (<p>) element. This ensures each element appears on a new line, making everything look neater. -->
			{{ user_form.as_p }}
				<input class="register-button" type="submit" name="submit" value="Continue" />
		</form>
		</div>
	</div>

	<div class="login-here">
	Already have an account? <a href="{% url 'WishListApp:login' %}">Log in</a>
	</div>
</body>

</html>
