<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>

	<link href="{% static 'WishListApp/css/styles.css' %}" rel="stylesheet">

	<style>

	</style>
</head>
<body>

	<div class="menu-container">
		<div class="menu-style"></div>
		<div class="menu">
			<div class="user-search-bar">
				<input type="text" name="user-search" 
				value=" Search users by phone number or email" 
				onfocus="this.value=''" 
				onblur="this.value= ' Search users by phone number or email' ">
				<!-- style="visibility: hidden;" -->
				<input type="submit" name="user-search-submit">
			</div>
			<div class="home-logo">
				<a href="{% url 'WishListApp:index' %}">A</a>
			</div>
		</div>
	</div>

	</div>

	<div class="user-header-wrapper">
		<div class="user-header">
			<h1>{{user.first_name}} {{user.last_name}}</h1>
		</div>
	</div>
	<br>

	<div class="wishlist-wrapper">
		<div class="wishlist">
		{% if current_user == user %}
			<div class="wishlist-add-item">
					<form action="{% url 'WishListApp:additem' user.id wishlist.id %}" method="post">
					<fieldset>
						<legend>Add an item to your wish list</legend>
						{% csrf_token %}
						name:<br>
						<input type="text" name="name">
						<br>
						url:<br>
						<input type="url" name="url">
						<br>
						image url:<br>
						<input type="url" name="image">
						<br><br>
						<input type="submit" name="submit">
						<br><br>
						{{error_msg}}
					</fieldset>
					</form>
			</div>
		{% endif %}
		{% for item in wishlist_items reversed%}
			<div class="wishlist-items">
				<a href="{{item.url}}"> <img src="{{item.image}}" ></a>
			</div>
		{% endfor %}
		</div>
	</div>
	</div>
<!-- {{wishlist.id}} -->
</body>

</html>
