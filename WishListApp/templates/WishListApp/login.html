<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Kado: Log in</title>

    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>

   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- rename file to login and change that here -->
    <link href="{% static 'WishListApp/css/index.css' %}" rel="stylesheet">
    <link href="{% static 'WishListApp/css/signin.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">
<!-- <div class="title-overlay"></div> -->
      <div class="site-wrapper-inner">

        <div class="cover-container">

     <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="{% url 'WishListApp:index' %}">KADO</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{% url 'WishListApp:index' %}">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Search</a></li>
                  <li class="active"><a href="{% url 'WishListApp:login' %}">Log In</a></li>
                </ul>
              </nav>
            </div>
          </div>
<div class="inner cover">
      <form action="{% url 'WishListApp:login' %}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please log in</h2>
        {% csrf_token %}
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="psw" required>
        <div class="checkbox">
            Don't have an account? <a href="{% url 'WishListApp:signup' %}">Sign Up</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign in</button>
      </form>
      {{error_message}}
      </div>
         </div>

      </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Latest compiled and minified JavaScript -->

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
