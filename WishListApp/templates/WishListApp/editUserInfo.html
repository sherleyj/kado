<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Edit Profile</h1>

        {% if updatedInfo %}
        <strong>Updated Info!</strong>
        <a href="{% url 'WishListApp:user' user.id wishlist.id %}">Return to profile</a><br />
        {% else %}
        <!-- <strong></strong><br /> -->

        <form id="user_form" method="post" action="{% url 'WishListApp:editinfo' user.id wishlist.id %}" enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ kado_user_form.as_p }}

         <!--    KadoUserForm errors: {{kado_user_form.errors}} <br/>
            UserForm errors: {{user_form.errors}} -->

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Submit" />
        </form>
        {% endif %}
    </body>
</html>
